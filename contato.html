<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - UseReuse</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Work+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
  <style>
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    main h1 {
      font-family: var(--fonte-titulo);
      font-size: 2rem;
      color: var(--verde-musgo);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      font-family: var(--fonte-corpo);
      padding: 0.75rem 1rem;
      border: 2px solid var(--grafite);
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--caramelo);
      outline: none;
    }

    button {
      background-color: var(--caramelo);
      color: white;
      font-weight: bold;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #a46a3c;
    }

    .voltar-home {
      display: block;
      margin-top: 2rem;
      text-align: center;
      font-weight: bold;
      color: var(--caramelo);
      text-decoration: none;
      font-size: 1.1rem;
    }

    .voltar-home:hover {
      color: var(--verde-musgo);
      text-decoration: underline;
    }

    body.dark input, body.dark textarea {
      background-color: #444;
      color: var(--bege-claro);
      border-color: var(--bege-claro);
    }

    body.dark form button {
      background-color: var(--verde-musgo);
    }

    .main-nav {
      background-color: var(--caramelo);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
      margin: 0;
    }

    .main-nav a {
      color: var(--bege-claro);
      text-decoration: none;
      font-weight: bold;
    }

    .main-nav a:hover {
      color: var(--grafite);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container" style="display: flex; align-items: center; padding: 0 1rem;">
      <div class="nome-empresa" style="flex: 1;">UseReuse</div>
    </div>
    <div
      class="header-controls header-controls-fixed"
      style="position: fixed; top: 1rem; right: 1rem; display: flex; gap: 1rem; z-index: 1000;"
    >
      <button id="dark-mode-toggle">üåì</button>
      <button id="carrinho-btn">
        üõí <span id="contador-carrinho">0</span>
      </button>
    </div>
  </header>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="sobre.html">Sobre</a>
    <a href="contato.html" style="text-decoration: underline;">Contato</a>
  </nav>

  <main>
    <h1>Fale com a UseReuse</h1>
    <form>
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <textarea name="mensagem" rows="5" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <a href="index.html" class="voltar-home">‚Üê Voltar para a Home</a>
  </main>

  <footer>
    <p style="background-color: var(--verde-musgo); color: var(--bege-claro); text-align: center; padding: 1rem; margin-top: 2rem;">
      ¬© 2025 UseReuse - Roupas usadas com estilo.
    </p>
  </footer>

  <div id="carrinho" class="modal">
    <div class="modal-content">
      <span id="fechar-carrinho">&times;</span>
      <h2>Seu Carrinho</h2>
      <ul id="lista-carrinho"></ul>
      <p>Total: R$ <span id="total-carrinho">0.00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
